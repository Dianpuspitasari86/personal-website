    <main>
        <form action="">
            <fieldset>
                <legend>Contact Me</legend>
                <p>
                    <label for="name"required>Name :</label>
                    <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    value="masukkan nama" 
                    />
                </p>
                <p>
                    <label for="email"required>Email :</label>
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    value="masukkan email"
                    />
                </p>
                <p>
                    <label for="message"required>Message</label>
                    <textarea 
                    name="message" 
                    id="message" 
                    cols="30" 
                    rows="10">
                </textarea>
                </p>
                <button type="submit">Send Message</button>
            </fieldset>
        </form>
